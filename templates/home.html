{% extends "base.html" %}

{% block title %} Home {% endblock %}

{% block content %}
<div class="container">

       <h1 class="text-center">Jay Durga Distributors</h1>
       <hr>
       <div class="row mt-5">
              {%for p in product_list %}
              <div class="col-md-3">
                     <div>
                        <h3> <a href="{% url 'app1:productdetail' p.slug %}">{{p.title}}</a></h3>
                         <img src="{{p.image.url}}" alt="" width="160" class="img.fluid" style="height:200px; object-fit: containv;">
                         <p class="mt-3">price: <strike> Rs.{{p.marked_price}}</strike> Rs. {{p.selling_price}} </p>
                         <a href="{% url 'app1:addtocart' p.id %}" class="btn btn-primary">Add To Cart</a>
                     </div>

              </div>
              {% endfor %}
       </div>
</div>
{% endblock %}
